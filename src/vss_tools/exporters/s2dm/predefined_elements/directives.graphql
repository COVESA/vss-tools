"""Annotation directive for Vspec mapping information."""
directive @vspec(
  """The element of the Vspec language to which the item in the GraphQL schema maps."""
  element: VspecElement!,
  """The Fully Qualified Name (FQN) of the related element in Vspec (aka., path). Example: Vehicle.Cabin.Door.Window.position"""
  fqn: String
  """Additional metadata associated with the mapping."""
  metadata: [KeyValue]
) on OBJECT | FIELD_DEFINITION | ENUM | ENUM_VALUE

"""Key-value pair for storing metadata."""
input KeyValue {
  key: String!
  value: String!
}

"""Kinds of Vspec elements that can be annotated."""
enum VspecElement {
  """A groupping entity that contains multiple properties whose values are meant to be read and written independently."""
  BRANCH
  """A property of a Vspec branch whose value is considered static."""
  ATTRIBUTE
  """A property of a Vspec branch whose value is dynamic and can be read."""
  SENSOR
  """A property of a Vspec branch whose value is dynamic and can be read and written."""
  ACTUATOR
  """A grouping entity that contains multiple properties whose values are meant to be read and written in a single operation."""
  STRUCT
  """A property specified inside a Vspec struct."""
  STRUCT_PROPERTY
}


