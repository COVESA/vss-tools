type Query {
  vehicle(
    """VIN of the vehicle that you want to request data for."""
    id: String!

    """
    Filter data to only provide information that was sent from the vehicle after that timestamp.
    """
    after: String
  ): A
}

"""Branch A."""
type A {
  """A uint8."""
  uInt8: A_UInt8

  """An int8."""
  int8: A_Int8

  """A uint16."""
  uInt16: A_UInt16

  """An int16."""
  int16: A_Int16

  """A uint32."""
  uInt32: A_UInt32

  """An int32"""
  int32: A_Int32

  """A uint64."""
  uInt64: A_UInt64

  """An int64"""
  int64: A_Int64

  """A boolean"""
  isBoolean: A_IsBoolean

  """A float."""
  float: A_Float

  """A double."""
  double: A_Double
}

"""A uint8."""
type A_UInt8 {
  """Value: A uint8."""
  value: Int

  """Timestamp: A uint8."""
  timestamp: String

  """Unit of A uint8."""
  unit: String
}

"""An int8."""
type A_Int8 {
  """Value: An int8."""
  value: Int

  """Timestamp: An int8."""
  timestamp: String

  """Unit of An int8."""
  unit: String
}

