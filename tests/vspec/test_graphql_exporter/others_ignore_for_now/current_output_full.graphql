  isAutoPowerOptimize: Boolean

  """
  Vehicle breakdown or any similar event causing vehicle to stop on the road, that might pose a risk to other road users. True = Vehicle broken down on the road, due to e.g. engine problems, flat tire, out of gas, brake problems. False = Vehicle not broken down.
  @comment: Actual criteria and method used to decide if a vehicle is broken down is implementation specific.
  """
  isBrokenDown: Boolean

  """Indicates whether the vehicle is stationary or moving."""
  isMoving: Boolean

  """Overall vehicle length."""
  length(unit: Length_Unit_Enum = MILLIMETER): UInt16

  """State of the supply voltage of the control units (usually 12V)."""
  lowVoltageSystemState: Vehicle_LowVoltageSystemState_Enum

  """Maximum vertical weight on the tow ball of a trailer."""
  maxTowBallWeight(unit: Mass_Unit_Enum = KILOGRAM): UInt16

  """Maximum weight of trailer."""
  maxTowWeight(unit: Mass_Unit_Enum = KILOGRAM): UInt16

  """
  Power optimization level for this branch/subsystem. A higher number indicates more aggressive power optimization. Level 0 indicates that all functionality is enabled, no power optimization enabled. Level 10 indicates most aggressive power optimization mode, only essential functionality enabled.
  @max: 10
  """
  powerOptimizeLevel: UInt8

  """
  The permitted total weight of cargo and installations (e.g. a roof rack) on top of the vehicle.
  """
  roofLoad(unit: Mass_Unit_Enum = KILOGRAM): Int16

  """Vehicle speed."""
  speed(unit: Velocity_Unit_Enum = KILOMETER_PER_HOUR): Float

  """
  Start time of current or latest trip, formatted according to ISO 8601 with UTC time zone.
  @comment: This signal is supposed to be set whenever a new trip starts. A new trip is considered to start when engine gets enabled (e.g. LowVoltageSystemState in ON or START mode). A trip is considered to end when engine is no longer enabled. The default value indicates that the vehicle never has been started, or that latest start time is unknown.
  @default: 0000-01-01T00:00Z
  """
  startTime(unit: Datetime_Unit_Enum = ISO_8601): String

  """
  Odometer reading, total distance traveled during the lifetime of the vehicle.
  """
  traveledDistance(unit: Length_Unit_Enum = KILOMETER): Float

  """
  Distance traveled since start of current trip.
  @comment: A new trip is considered to start when engine gets enabled (e.g. LowVoltageSystemState in ON or START mode). A trip is considered to end when engine is no longer enabled. The signal may however keep the value of the last trip until a new trip is started.
  """
  traveledDistanceSinceStart(unit: Length_Unit_Enum = KILOMETER): Float

  """
  Duration of latest trip.
  @comment: This signal is not assumed to be continuously updated, but instead set to 0 when a trip starts and set to the actual duration of the trip when a trip ends. A new trip is considered to start when engine gets enabled (e.g. LowVoltageSystemState in ON or START mode). A trip is considered to end when engine is no longer enabled.
  """
  tripDuration(unit: Duration_Unit_Enum = SECOND): Float

