  widthFoldedMirrors(unit: Length_Unit_Enum = MILLIMETER): UInt16

  """
  Overall vehicle width including mirrors, as defined by SAE J1100-2009 W144.
  """
  widthIncludingMirrors(unit: Length_Unit_Enum = MILLIMETER): UInt16
