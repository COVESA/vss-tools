# Unit file for test purposes only
# Includes a subset of units existing in VSS catalog
km:
  definition: Length measured in kilometers
  unit: kilometer
  quantity: length
  allowed-datatypes: ['numeric']
celsius:
  definition: Temperature measured in degree celsius
  unit: degree celsius
  quantity: temperature
  allowed-datatypes: ['numeric']
mm:
  label: millimeter
  description: Distance measured in millimeters
  domain: distance
m:
  label: meter
  description: Distance measured in meters
  domain: distance
degrees/s:
  label: degree per second
  description: Angular speed measured in degrees per second
  domain: angular speed
rpm:
  label: revolutions per minute
  description: Rotational speed measured in revolutions per minute
  domain: rotational speed
percent:
  label: percent
  description: Relation measured in percent
  domain: relation
